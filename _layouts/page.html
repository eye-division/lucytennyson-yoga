---
layout: default
---
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>


  <article class="post-content">

    {% if page.main_image_path %}
    <figure class="alignleft">
        {% include img.html src=page.main_image_path alt=page.image_description  width=240 %}
    </figure>
    {% endif %}
    <div class="editable">
    {{ content }}
    </div>
  </article>

</div>
